<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>7장 퀴즈 4</title>
        <style>
            div{
                width: 600px;                
            }
            img{
                width: 100%;
            }
            .line{
                border: 1px solid #00f;
                text-align: center;
            }
            h1{
                text-align: left;
                background-color: #222;
                color: #fff;
                padding: 10px;
                margin: 0;
            }
            h2{
                color: #ff0000;
                font-size: 1.5em;
            }
            p{
                font-size: 1.2em;
                line-height: 2em;
                font-weight: bold;
            }
            .accent{
                color: #00f;
            }
            .smalltext{
                font-size: 0.7em;
            }

        </style>
    </head>
    <body>
        <div>
            <img src="../images/image-01.png" alt="사과 이미지">
        </div>
        <div class="line">
            <h1>확인하세요</h1>
            <h2>주문 및 배송</h2>
            <p><span class="accent">오후 2시 이전</span> 주문건은 당일 배송합니다</p>
            <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
            <hr>
            <h2>교환 및 환불</h2>
            <p>불만족시 <span class="accent">100% 환불</span>해 드립니다</p>
            <p>고객센터로 전화주세요</p>
            <hr>
            <h2>고객센터</h2>
            <p>0000-0000</p>
            <p class="smalltext">상담시간 : 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)</p>
        </div>
    </body>
</html>
