<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>그리드 레이아웃</title>
        <style>
            *{
                margin: 0;
                padding: 0;
            }
            #wrapper{
                width: 500px;
                height: 500px;
                display: grid;
                grid-template-columns: repeat(3,100px);
                grid-template-rows: repeat(2,100px);
                /* column-gap: 50px;
                row-gap: 30px; */ 
                justify-content: center;
            }
            .item{
                background-color: yellow;
                border: 1px solid #f00;
            }
            .item:nth-child(1){
                /* grid-column-start: 1;
                grid-column-end: 4; */
                /* grid-column: 1 / 4;
                grid-row: 1 / 3; */
                order: 5;
            }
            .item:nth-child(3){
                order: 3;
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
        </div>
    </body>
</html>
