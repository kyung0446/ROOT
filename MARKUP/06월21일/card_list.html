<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>카드리스트</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            html {
                font-size: 62.5%;
            }

            body {
                background-color: royalblue;
            }
            #wrapper {
                width: 50%;
                margin: 0 auto;
            }
            #wrapper > .item {
                width: 200px;
                margin: 1rem 0;
            }
            #wrapper > .item > img {
                width: 100%;
                display: block;
            }
            #wrapper > .item > .detail {
                width: 100%;
                height: 200px;
                background-color: #eee;
                text-align: center;
            }
            #wrapper > .item > .detail > p:nth-child(1) {
                font-size: 2rem;
                font-weight: bolder;
            }
            @media screen and (min-width: 768px) {                
                #wrapper > .item {
                    display: flex;
                    width: 400px;
                }
                #wrapper > .item > img {
                    width: 50%;
                }
                #wrapper > .item > .detail {
                    width: 50%;
                }
            }
            @media screen and (min-width: 1200px) {
                #wrapper{
                    width: 100%;
                    display: flex;
                    justify-content: space-around;
                }                
            }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div class="item">
                <img src="../images/image-01.png" alt="image-01" />

    </body>
</html>
